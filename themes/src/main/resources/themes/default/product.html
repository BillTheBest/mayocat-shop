<div class="product">
  {{#product}}
  <h2 class="fn">{{title}}</h2>

  {{#description}}
  <p class="description">
    {{this}}
  </p>
  {{/description}}

  {{#images}}
    {{#featured}}
      <img class="photo" src="{{url_big}}" />
    {{/featured}}
    <ul class="images">
     {{#all}}
        <li class="thumbnail" src="{{url_small}}" />
     {{/all}}
    </ul>
  {{/images}}
  {{/product}}
</div>
