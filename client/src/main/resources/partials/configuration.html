<ng-form name="configurationForm">
  <div id="configuration">
    <div class="span8">
      <!-- header -->
      <div class="page-header">
        <h1 class="">Parameters</h1>
      </div>

      <form class="form-horizontal" name="tenantForm">
        <fieldset>
          <legend>Shop</legend>

          <!-- Shop name -->
          <div class="control-group">
            <label class="control-label" for="shopName">Name</label>
            <div class="controls">
              <input type="text" name="name" class="input-xlarge"
                                 ng-model="configuration.general.name.value" 
                                 id="shopName" />
            </div>
          </div>

          <!-- Default locale -->
          <div class="control-group" ng-show="isVisible('general.locales.main')">
            <label class="control-label" for="defaultLocale">Default language</label>
            <div class="controls">
              <input type="text" name="name" class="input-xlarge"
                                 ng-model="configuration.general.locales.main.value"
                                 id="defaultLocale"
                                 ng-disabled="!isConfigurable('general.locales.main')" />
            </div>
          </div>

          <!-- Other locales -->
          <div class="control-group">
            <label class="control-label" for="hasVariants">Other languages</label>
            <div class="controls">
              <input type="text" name="name" class="input-xlarge" ng-model="configuration.general.locales.others.value"/>
          </div>

        </fieldset>
      </form>

      <form class="form-horizontal" name="shopForm">
        <fieldset>
          <legend>Products</legend>
          <div class="control-group">
            <label class="control-label" for="hasVariants">have variants</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" 
                       class="input"
                       name="variantsEnabled"
                       ng-model="configuration.shop.variants.enabled" />
                Check if this shop products can have variants. Variants can be size for t-shirts.
              </label>
            </div>
          </div>
        </fieldset>

      </form>
    </div>


    <div class="span2">
      <div class="buttons">
        <button ng-click="updateConfiguration()"
                class="btn btn-large btn-primary"
                ng-disabled="!configurationForm.shopForm.$dirty
                          && !configurationForm.tenantForm.$dirty">
                Update
        </button>
      </div>
    </div>
  </div>
</ng-form>
