
# Environment settings
# --------------------

logging:
  loggers:
      "org.mayocat": DEBUG
  file:
    archive: false

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: 
  url: jdbc:postgresql://127.0.0.1/shop
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MayocatShop Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: true
  checkConnectionHealthWhenIdleFor: 10s
  closeConnectionIfIdleFor: 1 minute

files:
  permanentDirectory: /usr/local/data/
  temporaryDirectory: /var/tmp

multitenancy:
  activated: true
  defaultTenant: shop

authentication:
  cookieEncryptionKey: Change me here !

# Application settings
# --------------------

general:
  name:
    default: "Your shop's name"
  locales:
    main:
      default: en_US
      configurable: false
      visible: true
    others:
      default: []
      configurable: false

theme:
  active:
    default: default
    configurable: true

catalog:
  currencies:
      main:
        default: EUR
        visible: true
        configurable: false
      others:
        default: []
        configurable: false
        visible: false
  products:
    stock:
      default: true
      configurable: true
      visible: true
    collections:
      default: true
      configurable: false
      visible: true
