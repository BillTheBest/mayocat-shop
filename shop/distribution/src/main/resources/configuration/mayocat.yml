
# Environment settings
# --------------------

logging:
  level: INFO
  loggers:
      # Example:
      # "org.mayocat": DEBUG
  file:
    # If true, write log statements to a file.
    enabled: true
    # Do not write log statements below this threshold to the file.
    threshold: ALL
    # The file to which current statements will be logged.
    currentLogFilename: ./logs/example.log
    # When the log file rotates, the archived log will be renamed to this and gzipped. The
    # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
    # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
    archivedLogFilenamePattern: ./logs/example-%d.log.gz
    # The number of archived files to keep.
    archivedFileCount: 15
    # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
    timeZone: UTC

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: 
  url: jdbc:postgresql://127.0.0.1/shop
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MayocatShop Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: true
  checkConnectionHealthWhenIdleFor: 10s
  closeConnectionIfIdleFor: 1 minute

files:
  permanentDirectory: /usr/local/data/
  temporaryDirectory: /var/tmp

multitenancy:
  activated: true
  defaultTenant: shop

security:
  encryptionKey: Please change me!
  signingKey: Me too, me too :)
  passwordSaltLogRounds: 10

# Application settings
# --------------------

general:
  name:
    default: "Your shop's name"
  locales:
    main:
      default: en_US
      configurable: false
      visible: true
    others:
      default: []
      configurable: false

theme:
  active:
    default: default
    configurable: true

catalog:
  currencies:
    main:
      default: EUR
      visible: true
      configurable: false
    others:
      default: []
      configurable: false
      visible: false
  products:
    stock:
      default: true
      configurable: true
      visible: true
    collections:
      default: true
      configurable: false
      visible: true
