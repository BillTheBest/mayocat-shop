<div class="collection">
    {{#collection}}
    <h2 class="fn">{{title}}</h2>

    {{#description}}
    <p class="description">
        {{this}}
    </p>
    {{/description}}

    <ul class="products">
        {{#products}}
        <li>
            <a href="{{href}}">
                <img class="photo" src="{{images.featured.theme_small_url}}" title="{{title}}"/>
            </a>
        </li>
        {{/products}}
    </ul>

    {{/collection}}
</div>
