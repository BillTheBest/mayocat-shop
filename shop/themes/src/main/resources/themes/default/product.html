<div class="product">
    {{#product}}
    <h2 class="fn">{{title}}</h2>

    {{#description}}
    <p class="description">
        {{this}}
    </p>
    {{/description}}

    {{#theme_addons}}
    <div>
        <strong>BRAND: {{brand}}</strong>
    </div>
    {{/theme_addons}}

    {{#price}}
    <div class="product-price">
        <span class="price">{{amount}}</span>
        <span class="currency">{{currency.symbol}}</span>
    </div>
    {{/price}}

    {{#images}}
    {{#featured}}
    <img class="photo" src="{{theme_large_url}}"/>
    {{/featured}}
    <ul class="images">
        {{#all}}
        <li class="thumbnail">
            <img src="{{theme_small_url}}"/>
        </li>
        {{/all}}
    </ul>
    <div class="clearfix"></div>
    {{/images}}
    {{/product}}
</div>
