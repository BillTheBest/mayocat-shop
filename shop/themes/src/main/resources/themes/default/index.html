<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{{page_title}}</title>

    <meta property="og:image" content="{{page_thumbnail}}"/>
    <!--[if IE]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{resource 'style.css'}}"/>
</head>
<body>

<header class="container">
    {{#site}}
    <img src="{{logo_url}}"/>
    <hgroup>
        <h1><a href="/">{{title}}</a></h1>

        <h2>{{tagline}}</h2>
    </hgroup>
    {{/site}}

    <nav>
        {{#collections}}
        <a href="{{url}}" {{#if current}}class="current"{{/if}}>{{title}}</a>
        {{/collections}}
    </nav>

    <div class="cart">
        <span class="itemTotal">{{cart.total.amountCompact}} &euro; ({{cart.numberOfItems}})</span>
        <a href="/cart/">
            <img src="{{resource 'images/cart.png'}}"/>
        </a>
    </div>

    <div class="clearfix"></div>
</header>

<div id="main" class="container {{layout_name}}">
    {{include layout}}
</div>

</body>
</html>
