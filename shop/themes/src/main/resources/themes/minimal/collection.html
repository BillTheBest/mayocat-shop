<div class="collection">
    {{#collection}}
        <h1 class="fn">{{title}}</h1>

        {{#description}}
            <div class="description">
                {{this}}
            </div>
        {{/description}}

        <div class="products-list {{#products.pagination.nextPage}}has-more{{/products.pagination.nextPage}}">

            <!-- Products -->
            {{#each products.list}}
                {{includeTemplate 'product_in_list.html'}}
            {{/each}}
        </div>

        {{#products.pagination}}
            {{#nextPage}}
                <div class="load-more hidden"
                     data-next-page="{{url}}">
                </div>
            {{/nextPage}}
        {{/products.pagination}}

        <script id="product-in-list-template" type="text/x-handlebars-template">
            {{templateSource 'product_in_list.html'}}
        </script>
    {{/collection}}
</div>
