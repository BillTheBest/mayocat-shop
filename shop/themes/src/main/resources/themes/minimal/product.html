<div class="product">
    {{#product}}
        <h1 class="fn">{{title}}</h1>

        {{includeTemplate 'images_gallery.html'}}

        <!--<div class="content">-->
            {{#description}}
                <div class="description">
                    {{this}}
                </div>
            {{/description}}

            <div class="buying-options">
                {{#unitPrice}}
                    <form action="/cart/add" method="post" class="add">
                        <div class="add-to-cart">
                            <input type="hidden" name="product" value="{{../slug}}"/>
                            <input type="submit" value="{{message 'product.addToCart'}}" class="button"/>
                        </div>
                    </form>

                    <div class="price">{{amountCompact}}{{currency.localSymbol}}</div>
                    <div class="clearfix"></div>
                {{/unitPrice}}
                {{^unitPrice}}
                    This product is not available for sale.
                {{/unitPrice}}
            </div>
        <!--</div>-->
    {{/product}}
</div>
