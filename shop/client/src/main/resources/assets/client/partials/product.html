<h1 class="small" ng-show="!isNew()">{{'product.title.editProduct' | translate}}</h1>
<h1 class="small" ng-show="isNew()">{{'product.title.newProduct' | translate}}</h1>

<div class="loading" ng-show="!product.slug && !isNew()"></div>
<form name="productForm" ng-show="product.slug || isNew()">
    <article class="entity">

        <div>

            <!-- Title -->
            <h1>
                <input type="text" class="title" ng-model="localizedProduct.title" placeholder="{{'product.placeholder.productTitle' | translate}}" localized required/>
            </h1>

            <!-- Description -->
            <div ng-show="!isNew()">
                <label>{{'product.misc.description' | translate}}</label>
                <textarea class="" rows="10" ng-model="localizedProduct.description" ck-editor localized />
            </div>

            <div class="block" ng-show="!isNew()">
                <h3>{{'image.title.images' | translate:getTranslationProperties()}}</h3>
                <ul class="thumbnails">
                    <li ng-repeat="image in product._embedded.images">
                        <div class="thumbnail">
                            <div class="wrapper">
                                <img ng-src="{{image.file._href}}?width=150&height=150"/>
                            </div>
                            <div class="caption">
                                <span class="featured-star" ng-class="{featured: image.featured}"
                                      ng-click="selectFeatureImage(image)" />
                                <div class="btn-group pull-right">
                                    <a class="btn dropdown-toggle" data-toggle="dropdown">
                                        {{'image.misc.actions' | translate}}
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li ng-click="editImage(image)">
                                            {{'entity.action.editImage' | translate}}
                                        </li>
                                        <li ng-click="removeImage(image)">
                                            {{'entity.action.remove' | translate}}
                                        </li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="alert" ng-show="product.images.length <= 0">
                    <strong>{{'image.alert.noImage' | translate}}</strong> {{'image.explanation.noImage' | translate}}
                </div>
                <image-upload upload-uri="getImageUploadUri()" on-upload="reloadImages()"></image-upload>
            </div>
        </div>

        <!-- Addons -->
        <div ng-show="addons.length > 0 && !isNew()">
            <div class="block" ng-repeat="group in addons">
                <h3>{{group.name}}</h3>
                <p ng-show="group.text && group.text != ''">
                {{group.text}}
                </p>
                <ul>
                    <li ng-repeat="addon in group.fields">
                        {{addon.definition.name}}

                        <addon definition="addon.definition"
                               object="product.addons[addon.index]"
                               localized-object="localizedProduct.addons[addon.index]"></addon>
                    </li>
                </ul>
            </div>
        </div>

    </article>
    </div>
    <aside>
        <div class="buttons">
            <div ng-show="isNew()">
                <!-- Create new product -->
                <div class="hasLoading">
                    <button ng-disabled="productForm.$invalid" ng-click="updateProduct()" class="btn btn-large btn-primary">
                        {{'entity.action.create' | translate}}
                    </button>
                    <span ng-class="{'loading': isSaving}"></span>
                </div>
            </div>
            <div ng-show="!isNew()">
                <div ng-show="product.onShelf == undefined">
                    <div class="hasLoading">
                        <button ng-disabled="productForm.$invalid" ng-click="updateProduct()" class="btn btn-large btn">
                            {{'entity.action.save' | translate}}
                        </button>
                        <button ng-click="publishProduct()" class="btn btn-large btn-primary">
                            {{'entity.action.publish' | translate}}
                        </button>
                        <span ng-class="{'loading': isSaving}"></span>
                    </div>
                </div>
                <div ng-show="product.onShelf != undefined">
                    <div class="hasLoading">
                        <button ng-click="updateProduct()" class="btn btn-large btn-primary">
                            {{'entity.action.update' | translate}}
                        </button>
                        <span ng-class="{'loading': isSaving}"></span>
                    </div>
                    <div>
                        <span ng-class="{strong: product.onShelf}">
                            {{'product.status.onShelf' | translate}}
                        </span>
                        <switch-button ng-model="product.onShelf"></switch-button>
                        <span ng-class="{strong: !product.onShelf}">
                            {{'product.status.withdrawnFromSale' | translate}}
                        </span>
                    </div>
                </div>
                <!-- Publish / update product -->
            </div>
        </div>
        <p/>

        <!-- Permalink -->
        <div class="uri" ng-show="!isNew()">
            <a href="/products/{{product.slug}}" target="_new">
                /products/{{product.slug}}
            </a>
        </div>

        <!-- Delete button -->
        <div class="block delete" ng-show="!isNew()">
            <small class="clickme" ng-click="confirmDeletion()">{{'product.action.deleteProduct' | translate}}</small>
        </div>

        <!-- Product type selector -->
        <div class="block" ng-show="!isNew() && hasTypes">
            <h3>Type</h3>

            <div>
                <select ng-model="product.type" ng-options="type as types[type].name for type in keys(types)">
                    <option value="">No type</option>
                </select>
            </div>
        </div>

        <!-- Variants -->
        <div class="block" ng-show="!isNew() && hasTypes && !!product.type">
            <h3>{{'product.variants.title'| translate}}</h3>

            <ul class="variants">
                <li class="hoverable variant" ng-repeat="variant in product._embedded.variants | orderBy:'slug'"
                    ng-click="editVariant(variant)">
                    <div class="title">{{variant.title}}</div>
                    <span class="visible-when-hover link">{{'product.variants.edit'| translate}}</span>

                    <div>
                        <small>
                            <span ng-if="!!variant.price && types[product.type].variantProperties.indexOf('price') >= 0">
                                {{'product.variants.price' | translate}}: {{variant.price}} {{mainCurrency}}</span>
                            <span ng-if="variant.stock >= 0 && types[product.type].variantProperties.indexOf('stock') >= 0">
                                {{'product.variants.stock' | translate}}: {{variant.stock}}</span>
                        </small>
                    </div>
                </li>
            </ul>

            <div>
                <button class="btn btn-small" ng-click="createVariant()">{{'product.variants.add'| translate}}</button>
            </div>
        </div>

        <!-- Page model selection -->
        <div class="block" ng-show="!isNew() && models.length > 0">
            <h3>{{'entity.title.model' | translate}}</h3>
            <select ng-model="product.model" ng-options="model.id as model.name for model in models">
                <option value="">{{'entity.misc.defaultModel' | translate}}</option>
            </select>
        </div>

        <!-- Collection selection -->
        <div class="block" ng-show="!isNew() && hasCollections && collections.length > 0">
            <h3>{{'product.title.collections' | translate}}</h3>
            <ul class="list unstyled">
                <li ng-repeat="collection in collections">
                    <input type="checkbox" ng-model="collection.hasProduct"/> {{collection.title}}
                </li>
            </ul>
        </div>

        <!-- Price -->
        <div class="block" ng-show="!isNew()">
            <h3>{{'product.misc.price' | translate}}</h3>

            <div>
                <money-amount ng-model="product.price" currency="{{mainCurrency}}"/>
            </div>
        </div>

        <!-- Weight -->
        <div class="block" ng-if="!isNew() && hasWeight">
            <h3>{{'product.misc.weight' | translate}}</h3>

            <div>
                <input type="text" placeholder="{{'product.misc.weight' | translate}}" ng-model="product.weight" /> {{weightUnit}}
            </div>
        </div>

        <!-- Stock -->
        <div class="block" ng-if="!isNew() && hasStock && (!product.type || types[product.type].variantProperties.indexOf('stock') < 0)">
            <h3>{{'product.misc.stock' | translate}}</h3>

            <div>
                <input type="text" placeholder="{{'product.placeholder.initialStock' | translate}}" ng-model="product.stock" />
            </div>
        </div>
    </aside>
</form>

<!-- Add variant modal -->
<script type="text/ng-template" id="createVariant.html">

    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">&times;</button>
        <h3>{{'product.variants.add' | translate}}</h3>
    </div>
    <div class="modal-body">
        <form name="newVariant" novalidate>
            <div ng-repeat="feature in keys(types[product.type].features)" ng-form="subForm">
                <strong>{{types[product.type].features[feature].name}}</strong>

                <!-- key is free for user-->
                <div ng-if="keys(types[product.type].features[feature].keys).length == 0">
                    <input ng-model="variantToCreate.features[feature]"
                           type="text"
                           name="feature"
                           required />
                </div>

                <!-- keys are predefined -->
                <div ng-if="keys(types[product.type].features[feature].keys).length > 0">
                    <select ng-model="variantToCreate.features[feature]"
                            ng-options="key as value for (key, value) in getKeys(feature)"
                            name="feature"
                            required/>
                </div>

                <span ng-show="subForm.feature.$error.required && subForm.feature.$dirty">required</span>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="$dismiss()">
            {{'entity.action.cancel' | translate}}
        </button>

        <button class="btn btn-danger" ng-click="$close()" ng-disabled="newVariant.$invalid">
            {{'product.variants.create' | translate}}
        </button>
    </div>
</script>

<!-- Edit variant modal -->
<script type="text/ng-template" id="editVariant.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">&times;</button>
        <h3>{{'product.variants.edition' | translate:getTranslationProperties()}}</h3>
    </div>
    <div class="modal-body">
        <form name="editVariant" novalidate>

            <!-- Price -->
            <div class="block" ng-if="types[product.type].variantProperties.indexOf('price') >= 0">
                <h3>{{'product.misc.price' | translate}}</h3>

                <div>
                    <money-amount ng-model="variant.price" placeholder="{{product.price}}" currency="{{mainCurrency}}"/>
                </div>
            </div>

            <!-- Stock -->
            <div class="block" ng-if="types[product.type].variantProperties.indexOf('stock') >= 0">
                <h3>{{'product.misc.stock' | translate}}</h3>

                <div>
                    <input type="text" placeholder="{{'product.placeholder.initialStock' | translate}}"
                           ng-model="variant.stock"/>
                </div>
            </div>

            <!-- Weight -->
            <div class="block" ng-if="types[product.type].variantProperties.indexOf('weight') >= 0">
                <h3>{{'product.misc.weight' | translate}}</h3>

                <div>
                    <input type="text" placeholder="{{product.weight}}" ng-model="variant.weight" /> {{weightUnit}}
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="$dismiss()">
            {{'entity.action.cancel' | translate}}
        </button>

        <button class="btn btn-danger" ng-click="$close()" ng-disabled="editVariant.$invalid">
            {{'product.variants.update' | translate}}
        </button>
    </div>
</script>
