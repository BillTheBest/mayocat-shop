
# Environment settings
# --------------------

logging:
  loggers:
      "org.mayocat": DEBUG
  file:
    archive: false

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: 
  url: jdbc:postgresql://127.0.0.1/shop
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MayocatShop Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: true
  checkConnectionHealthWhenIdleFor: 10s
  closeConnectionIfIdleFor: 1 minute

files:
  permanentDirectory: data
  temporaryDirectory: tmp

multitenancy:
  activated: false
  defaultTenant: shop

authentication:
  cookieEncryptionKey: Change me here!

# Application settings
# --------------------

platform:
  thumbnails:
    small:  100x100

general:
  name:
    default: Your shop's name
  locales:
    main:
      default: fr_FR
      configurable: false
      visible: true
    others:
      default: []
      configurable: true

theme:
  active:
    default: default

catalog:
  currencies:
      main:
        default: EUR
        visible: true
        configurable: false
      others:
        default: [USD, JPY]
        visible: true
        configurable: true
  products:
    stock:
      default: true
    collections:
      default: true
      configurable: false
      visible: true
    variants:
      default: true
    priceVariesWithVariants:
      default: true
      configurable: false
      visible: false
